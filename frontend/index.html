    @font-face {
      font-family: 'VCR OSD';

  <style>
    body { 
      background-color: #333;
    }

    #timePickerContainer {
      font-family: VCR OSD, sans-serif;
    }

    #poem { 
      font-family: VCR OSD, sans-serif;

    }

    .qs-datepicker-container {
      font-family: VCR OSD, sans-serif;
    }

    #canvasContainer { 
      width: 100%;
    }

    .zdog-canvas {
      image-rendering: pixelated;
      background: #F1F8F1;
      transform: scale(2.25);
      pointer-events: auto;
      display: block;
      cursor: move;
    }

    .effect {
      font-size: 0;
      margin: 0;
      padding: 0;
      height: 100%;
      max-height: 100%;
      display: inline-block;
      position: relative;
      cursor: pointer;
      pointer-events: none;
      background-position: center;
      background-color: transparent;
      background-size: cover;
    }

    .effect:after,
    .effect:before {
      content: "";
      z-index: 3;
      /* display: block; */
      top: 0;
      left: 0;
      opacity: 0.5;
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      transition: all 0.2s ease-out;
    }

    .effect--vhs:before {
      margin-top: .2vh;
      margin-left: .2vh;
      opacity: .8;
      filter: brightness(145%);
      animation: shake-vhs 1.1s ease infinite;
    }

    .effect--vhs:after {
      background-color: rgba(100,100,100,0.25);
      background-image: linear-gradient(transparent 45%, rgba(189, 51, 188, 0.35) 90%),
                        linear-gradient(to right, rgba(189, 51, 188,0.08) 1px, transparent 83%);
      background-size: 8px 4px;
      filter: blur(1px) sepia(0.25);
      animation: scroll 2s ease-in-out infinite;
    }

    @keyframes shake-vhs {
      30% {
        left: 0px;
      }
      60% {
        left: 0.2vh;
      }
    }

    @keyframes scroll {
      30% {
        background-position: top;
      }
    }
  </style>

</head>
